<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kafaa OE Assessment Engine</title>
    <style>
      body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; background:#0f172a; color:#e2e8f0;}
      .shell { max-width: 1180px; margin: 32px auto; padding: 0 16px; }
      .grid { display:grid; grid-template-columns: repeat(12, 1fr); gap:16px; }
      .tile { background: linear-gradient(145deg,#111827,#0b1220); border:1px solid #1f2937; border-radius:16px; padding:20px; box-shadow: 0 10px 30px rgba(0,0,0,.25); }
      .h1 { font-size:28px; font-weight:700; letter-spacing:.3px; margin:0 0 16px;}
      .muted { color:#93a3b8; font-size:14px;}
      .kpi { font-size:36px; font-weight:800; line-height:1; }
      .btn { background:#ef4444; color:white; border:none; border-radius:12px; padding:12px 16px; font-weight:700; cursor:pointer; }
      .btn.secondary { background:#334155; }
      .row { display:flex; gap:12px; align-items:center; flex-wrap: wrap;}
      .pill { background:#0b2436; color:#7dd3fc; border:1px solid #0ea5e9; padding:6px 10px; border-radius:999px; font-size:12px; }
      .cardh { font-weight:700; margin-bottom:8px; }
      input, textarea { background:#0b1220; color:#e2e8f0; border:1px solid #1f2937; border-radius:10px; padding:10px 12px; width:100%; }
      label { font-size:12px; color:#93a3b8; }
      .brand { display:flex; align-items:center; gap:10px; }
      .brand img { height:28px; }
      a { color:#60a5fa; text-decoration:none;}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
